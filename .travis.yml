language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
env:
  global:
    #github
    - secure: ""
install:
  - npm install
  - npm install standard-version --no-save
script:
  - npm run test
  - npm run build
  - npx standard-version
  - git push --follow-tags https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG HEAD:$TRAVIS_BRANCH
